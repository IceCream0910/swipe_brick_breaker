<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>벽돌깨기</title>
	<style>
		*{user-select: none;}
		html, body{width: 100%;height: 100%;margin: 0;padding: 0;}
		#canvas{background:#000;margin-left: 100px}
		label{cursor: pointer;}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="900"></canvas>
	<label for="i1">x1<input type="radio" name="speed" value="1" id="i1" checked></label>
	<label for="i2">x2<input type="radio" name="speed" value="2" id="i2"></label>
	<label for="i4">x4<input type="radio" name="speed" value="4" id="i4"></label>
	<label for="i8">x8<input type="radio" name="speed" value="8" id="i8"></label>
	<script src="js/script.js"></script>
</body>
</html>
